<!DOCTYPE HTML>
<meta charset="utf-8">

<head>
  <title>Админка для магазина</title>
  <link rel="apple-touch-icon-precomposed" href="/10-routes-browser-history-api/1-dashboard-page/assets/favicon/apple-touch-icon-precomposed.png">
  <link rel="icon" href="/10-routes-browser-history-api/1-dashboard-page/assets/favicon/favicon.png">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/10-routes-browser-history-api/2-products-page/style-slider.css">
  <link rel="stylesheet" href="/10-routes-browser-history-api/5-product-add-page/style.css">

</head>

<body>

<main class="main">
  <div class="progress-bar">
    <div class="progress-bar__line"></div>
  </div>
  <aside class="sidebar">
    <h2 class="sidebar__title">
      <a href="/">shop admin</a>
    </h2>
    <ul class="sidebar__nav">
      <li>
        <a href="/" data-page="dashboard">
          <i class="icon-dashboard"></i> <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="/products" data-page="products">
          <i class="icon-products"></i> <span>Products</span>
        </a>
      </li>
      <li>
        <a href="/categories" data-page="categories">
          <i class="icon-categories"></i> <span>Categories</span>
        </a>
      </li>
      <li>
        <a href="/sales" data-page="sales">
          <i class="icon-sales"></i> <span>Sales</span>
        </a>
      </li>
    </ul>
    <ul class="sidebar__nav sidebar__nav_bottom">
      <li>
        <button type="button" class="sidebar__toggler">
          <i class="icon-toggle-sidebar"></i> <span>Toggle sidebar</span>
        </button>
      </li>
    </ul>
  </aside>
  <section class="content" id="content">

  </section>
</main>
<script src="/10-routes-browser-history-api/router/app.js" type="module"></script>
<script>
  document.addEventListener('click', (e) => {
    e.target.closest('.sidebar__toggler') && document.body.classList.toggle('is-collapsed-sidebar');
  });
</script>
</body>
